<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="DisabledButton">Disabled Button</label>
        <button disabled>Button</button>
        <label for="number">Number 0-100</label>
        <input type="number" name="number" id="number" min="0" max="100" step="2" autofocus>
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkit" id="checkit" checked>
    </form>
</body>

</html>
